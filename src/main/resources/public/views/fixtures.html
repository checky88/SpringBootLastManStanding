<div class="container pad-top">
  Search : <input type="text" placeholder="Search Fixtures" ng-model="searchText" />
  <table class="table fixturetable">
      <tr>
          <td><h3>All Fixture</h3></td>
          <td></td>
      </tr><tr>
          <td>Matchday</td>
          <td>Fixture</td>
          <td>Result</td>
          <td>Fixture details</td>
      </tr>
      <tr ng-repeat="fixture in fixtures | filter : searchText ">
          <td>{{fixture.matchday}}</td>
          <td>{{fixture.homeTeamName}} vs {{fixture.awayTeamName}}</td>
          <td>{{fixture.result.goalsHomeTeam}}:{{fixture.result.goalsAwayTeam}}</td>
          <td>
             <a class="btn btn-primary" ui-sref="viewFixture({id:fixture.id})">View fixture</a>
             <!--    <a class="btn btn-danger"  ng-click="deleteFixture(fixture)">Delete</a> -->
          </td>
      </tr>
  </table>
</div>
