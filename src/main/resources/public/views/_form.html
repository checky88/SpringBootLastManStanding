<div class="form-group">
    <label for="Teams" class="col-sm-2 control-label">StartWeek</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.startWeek" class="form-control" id="StartWeek" placeholder="StartWeek"/>
    </div>
</div>
<div class="form-group">
    <label for="Teams" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.id" class="form-control" id="id" placeholder="id"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.name" class="form-control" id="name" placeholder="Customer Name"/>
    </div>
</div>
<div class="form-group">
    <label for="eMail" class="col-sm-2 control-label">eMail</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.email" class="form-control" id="eMail" placeholder="Customer eMail"/>
    </div>
</div>
<div class="form-group">
    <label for="Teams" class="col-sm-2 control-label">Teams1</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.teamChoice[0]" class="form-control" id="team" placeholder="Team Choices0"/>
    </div>
</div>
<div class="form-group">
    <label for="Teams" class="col-sm-2 control-label">Teams2</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.teamChoice[1]" class="form-control" id="team" placeholder="Team Choices1"/>
    </div>
</div>
<div class="form-group">
    <label for="Teams" class="col-sm-2 control-label">Teams3</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.teamChoice[2]" class="form-control" id="team" placeholder="Team Choices2"/>
    </div>
</div>
<div class="form-group">
    <label for="Teams" class="col-sm-2 control-label">Still in?</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.winLoose" class="form-control" id="winlose" placeholder="Win or Lose"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
